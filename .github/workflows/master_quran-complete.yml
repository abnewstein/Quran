# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Websharper app to Azure Web App - quran-complete

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'
      - name: Restore dependencies
        run: dotnet restore
      - name: Build with dotnet
        run: dotnet build -c Release --no-restore
      - name: Test
        run: dotnet test --no-build -c Release --verbosity normal
      - name: List directory contents and working directory
        run: |
          pwd
          dir
      - name: dotnet publish
        run: dotnet publish Quran.Web -c Release -o ${{github.workspace}}\published
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.3
        with:
          name: website          
          path: ${{github.workspace}}\published\**
          if-no-files-found: error
      
  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: website
      - name: List directory contents and working directory
        run: |
          pwd
          dir
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'quran-complete'
          slot-name: 'production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_8800E2FC20C749E99F7620A3611B9060 }}
          package: .\published\**\*
